<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="calculator.js" defer></script>
</head>
<body>

<header>
    <h1>Calculator</h1>
</header>

<main>
    <div class="calculator">
        <div class="display">
            <div ><p id="secondRow"></p></div>
            <div ><p id="firstRow"></p></div>
        </div>
        <div class="buttons">
            <div class="controls">
                <button class="controls-btnClear">Clear</button>
                <button class="controls-btnDelete">Delete</button>
            </div>
            <div class="buttonGrid">
                <button class="numbers" id="7">7</button>
                <button class="numbers" id="8">8</button>
                <button class="numbers" id="9">9</button>
                <button class="math" id="x">x</button>
                <button class="numbers" id="4">4</button>
                <button class="numbers" id="5">5</button>
                <button class="numbers" id="6">6</button>
                <button class="math" id="÷">÷</button>
                <button class="numbers" id="1">1</button>
                <button class="numbers" id="2">2</button>
                <button class="numbers" id="3">3</button>
                <button class="math" id="-">-</button>
                <button class="math" id=".">.</button>
                <button class="numbers" id="0">0</button>
                <button class="math" id="=">=</button>
                <button class="math" id="+">+</button>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>Copyright ©

                                                                               id="GitHub"
                                                                               src="Images/github-mark.png"></a>
    </p>
</footer>

</body>
</html>
